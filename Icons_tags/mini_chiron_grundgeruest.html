<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini-Chiron</title>
  <style>
    body {
      background: #c2b280;

      color: #f0e6f6;
      display: flex;

      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      background: #d2b48c;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 192, 255, 0.4);
    }

    .button {

      margin: 0.5rem;
      cursor: pointer;

      transition: transform 0.2s ease;

    }

    .antwort {

      font-size: 1.1rem;
      min-height: 3em;
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }

    .chiron-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background-image: url('/mnt/data/Magischer Chironicon mit Zauberstab.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .chiron-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff0f5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

</html>
